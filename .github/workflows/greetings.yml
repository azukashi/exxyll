name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks to Submitting an Issues! Your issues will be reviewed by Repo owner!'
        pr-message: 'Thanks to Submitting your Pull Requests! Your Pull Request will be reviewed by Repo Owner!'
